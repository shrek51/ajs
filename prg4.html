<html>
    <head>
        <title>Factorial and Square</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    </head>
    <body ng-app="myApp4">
        <h2>Calculate factorial & square of a number</h2>
        <div ng-controller="calcfactsqu">
            <input type="text" placeholder="Enter a number" id="input" ng-model ="inpnumber" />&emsp;
            <input type="button" value="Calculate Factorial" ng-click="calc_fact()" />&emsp;
            <input type="button" value="Calculate Square" ng-click="calc_sqr()" />
        
            <br/><br>

            {{result}}
        </div>
    </body>
</html>

<script type="text/javascript">
    var calc2vals = angular.module("myApp4",[]);
    calc2vals.controller("calcfactsqu", function($scope)
    {
        $scope.inpnumber = ""
        $scope.result = ""

        $scope.calc_fact = function() {
            if($scope.inpnumber == "")
            {
                alert("You have to enter a number to calculate factorial");
                document.getElementById("input").focus();
                return false;
            }

            else
            {
                if($scope.inpnumber == 0)
                    $scope.result = $scope.inpnumber+"! = "+1;

                else if($scope.inpnumber <0 || $scope.inpnumber.includes("."))
                    $scope.result = $scope.inpnumber+"! is undefined";

                else
                {
                    $scope.fact = 1;

                    for(var h = $scope.inpnumber; h>=1 ; h--)
                        $scope.fact=$scope.fact*h;


                    $scope.result=$scope.inpnumber+"!="+$scope.fact;
                }
            }
        }
        $scope.calc_sqr = function(){
            if($scope.inpnumber==""){
                alert("You have to enter a number to calculate square");
                document.getElementById("input").focus();
                return false;
            }

            else{
                $scope.result="Square of "+$scope.inpnumber+"="+$scope.inpnumber*$scope.inpnumber;
            }
        }
    })
</script>
